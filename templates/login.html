{% extends "base.html" %}
{% block title %} Login Page {% endblock title %}
{% block body %}
<div class="container">
    <div class="row justify-content-center align-items-center animated animatedFadeInUp fadeInUp" style="height:100vh">
        <div class="col-sm-9 col-md-7 col-lg-5">
            <div class="card">
                <div style="display: flex; justify-content: center;">
                    <img src="https://cdn.truemoney.com/wp-content/uploads/2017/08/wallet-logo.png" style="padding: 20px; width:60%;" />
                </div>
                {% if error %}
                    {% include "includes/error.html" %}
                {% endif %}
                <div class="card-body">
                    <form action="{{ url_for('login') }}" method="POST">
                        <div class="form-group">
                            <label>Email</label>
                            <input type="text" class="form-control" name="email">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" class="form-control" name="password">
                        </div>
                        <input class="btn btn-primary btn-block" type="submit" value="Login">
                    </form>
                </div>
                <div class="card-footer bg-transparent">By sctnightcore</div>

            </div>
        </div>
    </div>
</div>
{% endblock body %}
